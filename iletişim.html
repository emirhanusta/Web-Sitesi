    <h1 class="text-muted mt-3"><center>İLETİŞİM</center></h1>
    <section class="site-section bg-light" id="iletisim">
      <div class="container mb-5">
        <div class="row">
          <div class="col-md-12 mb-5">
            <div class="section-heading text-center">
            </div>
          </div>
          <div class="col-md-2 mb-5 mb-md-0">
          </div>
          <div class="col-md-8 mb-5 mb-md-0">
            <form id="form" action="Send.php" method="POST" name="form">
              <div class="form-group">
                <input type="text" id="isim" name="isim" class="form-control px-3 py-3" placeholder="İsminiz">
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control px-3 py-3" placeholder="Mail Adresiniz">
              </div>
              <div class="form-group">
                <input type="text" id="telefon" name="telefon" onkeypress="Sayi(event)" class="form-control px-3 py-3" placeholder="Telefon Numaranız">
              </div>
              <div class="form-group">
                <textarea id="mesaj" name="mesaj" class="form-control px-3 py-2" placeholder="Mesajınızı buraya yazın"></textarea>
              </div>
              <div class="form-group">
                  <span>Ulaşma Sebebi : </span>
                  <input type="radio" name="isveyakisisel" id="isamaci"><span style="color:black;"> İş </span>
                  <input type="radio" name="isveyakisisel" id="kisiselamaci" style="margin-left : 5px;"><span style="color:black;"> Kişisel </span>
              </div>
              <div class="form-group">
                  <span>Geri dönüş yolu seçiniz : </span>
                  <select name="ulasim">
                    <option value="telefonla">Telefon ile</option>
                    <option value="maille">Mail ile</option>
                    <option value="SMSle">SMS ile</option>
                  </select> 
              </div>
              <div class="form-group mb-2">
                  <input type="checkbox" name="onaykutusu" id="onaykutusu">
                  <span>Kullanım koşullarını onaylıyorum.</span>
              </div>
              <div class="row col-md-7 mb-5 mb-md-0">
                <div class="form-group">
                  <input type="button" class="btn btn-primary  px-4 py-3" onclick="temizle()" value="Temizle">
                </div>
                <div style="color:white">-</div>
                <div class="form-group">
                  <input type="submit" onclick="kontrol()" class="btn btn-primary  px-4 py-3" value="Mesaj Gönder">
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-2 mb-5 mb-md-0">
          </div>

        </div>
      </div>
    </section>

    <script>
      function kontrol()
      {
        var isim = document.getElementById("isim").value;
        var soyad = document.getElementById("email").value;
        var doğum=document.getElementById("telefon").value;
        var email = document.getElementById("mesaj").value;
        var mesaj=document.getElementById("ulasim").value;
        var mesaj=document.getElementById("onaykutusu").value;

        var sayac = 0;
        if (isim == null || isim == "" || soyad == null || soyad == "" ||doğum==null || doğum =="" ||email == null || email == "" || mesaj ==null || mesaj=="" )
        {
          alert("Bütün Alanları Doldurmak Zorunludur.!");
          return false;
        }          
      }
    </script>
