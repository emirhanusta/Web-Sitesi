           <button  type="submit" onclick="a()" class="btn btn-dark" >Giriş</button>

    <script type="text/javascript">
      function a()
      {
        var kullanici_adi = document.getElementById("id").value;
        var sifre = document.getElementById("sifre").value;
        if(sifre==null||sifre==""||kullanici_adi==null||kullanici_adi=="")
        {
